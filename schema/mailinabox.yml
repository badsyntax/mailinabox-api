openapi: 3.0.1
info:
  title: Mail-in-a-Box
  description: "This is the Mail-in-a-Box API HTTP specification."
  contact:
    email: willis.rh@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Mail-in-a-box
  url: https://mailinabox.email/
servers:
  - url: https://{host}/admin
    variables:
      host:
        default: box.example.com
        description: The API hostname
security:
  - basicAuth: []
tags:
  - name: user
    description: Endpoints related to users
  - name: system
    description: Endpoints related to system
paths:
  /me:
    get:
      tags:
        - user
      summary: Get user information
      operationId: getMe
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
  /system/status:
    post:
      tags:
        - system
      summary: Retrieve system status
      operationId: getSystemStatus
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemStatusResponse"
  /system/privacy:
    get:
      tags:
        - system
      summary: Retrieve new-version check status
      operationId: getSystemPrivacyStatus
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemPrivacyStatusResponse"
    post:
      tags:
        - system
      summary: Update new-version check status
      operationId: updateSystemPrivacy
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/SystemUpdatePrivacyRequest"
      responses:
        200:
          description: Successful operation
          content:
            text/html:
              schema:
                $ref: "#/components/schemas/SystemUpdatePrivacyResponse"

  /system/reboot:
    get:
      tags:
        - system
      summary: Retrieve reboot status
      operationId: getSystemRebootStatus
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemRebootStatusResponse"

  /system/backup/status:
    get:
      tags:
        - system
      summary: Retrieve backup status
      operationId: getSystemBackupStatus
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SystemBackupStatusResponse"

  /ssl/status:
    get:
      tags:
        - ssl
      summary: Retrieve SSL status
      operationId: getSSLStatus
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSLStatusResponse"
  /ssl/csr/{domain}:
    post:
      tags:
        - ssl
      summary: Generate CSR for domain
      operationId: generateCSR
      parameters:
        - in: path
          name: domain
          schema:
            type: string
          required: true
          description: Domain to generate CSR for
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/SSLGenerateCSRRequest"
      responses:
        200:
          description: Successful operation
          content:
            text/html:
              schema:
                type: string
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    SystemUpdatePrivacyRequest:
      type: object
      required:
        - value
      properties:
        value:
          type: string
          enum:
            - private
            - "off"
    SSLGenerateCSRRequest:
      type: object
      required:
        - countrycode
      properties:
        countrycode:
          type: string
    SystemPrivacyStatusResponse:
      type: boolean
      description: |
        Response:
        * `true`: Private, new-version checks will not be performed
        * `false`: Not private, new-version checks will be performed
    SystemUpdatePrivacyResponse:
      type: string
    SystemRebootStatusResponse:
      type: boolean
      description: |
        Response:
        * `true`: A reboot is required
        * `false`: A reboot is not requir
    SystemStatusResponse:
      type: array
      items:
        $ref: "#/components/schemas/StatusEntry"
    StatusEntry:
      type: object
      required:
        - type
        - text
        - extra
      properties:
        type:
          type: string
          enum:
            - heading
            - ok
            - warning
            - error
        text:
          type: string
        extra:
          type: array
          items:
            $ref: "#/components/schemas/StatusEntryExtra"
    StatusEntryExtra:
      type: object
      required:
        - monospace
        - text
      properties:
        monospace:
          type: string
        text:
          type: string
    SystemBackupStatusResponse:
      type: object
      required:
        - unmatched_file_size
      properties:
        backups:
          type: array
          items:
            $ref: "#/components/schemas/SystemBackupStatus"
        unmatched_file_size:
          type: integer
          format: int32
    SystemBackupStatus:
      type: object
      required:
        - date
        - date_delta
        - date_str
        - full
        - size
        - volumes
      properties:
        date:
          type: string
          format: date-time
        date_delta:
          type: string
        date_str:
          type: string
        deleted_in:
          type: string
        full:
          type: boolean
        size:
          type: integer
          format: int32
        volumes:
          type: integer
          format: int32
    SSLStatusResponse:
      type: object
      required:
        - can_provision
        - status
      properties:
        can_provision:
          type: array
          items:
            type: string
        status:
          type: array
          items:
            $ref: "#/components/schemas/SSLStatus"
    SSLStatus:
      type: object
      required:
        - domain
        - status
        - text
      properties:
        domain:
          type: string
        status:
          type: string
          enum:
            - success
            - danger
            - not-applicable
        text:
          type: string
    MeResponse:
      type: object
      required:
        - status
      properties:
        api_key:
          type: string
        email:
          type: string
        privileges:
          type: array
          items:
            type: string
        reason:
          type: string
        status:
          type: string
          enum:
            - ok
            - invalid
